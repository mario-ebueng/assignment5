<body style="background-color: black;">
    <header class="header p-3 position-absolute start-0 top-0 end-0 bg-dark">>
        <div class="d-flex justify-content-around align-items-center">
            <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo.png" style="width:175px" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="page1.html">About</a>

                    </div>
                </div>
                </div>
            </nav>
            </div>
        </div>

    <section class="h-100 position-relative" id="sign-in">
        <div class="row border border-warning rounded w-100 bg-dark">
            <div class="col-12 d-flex h-100 justify-content-center align-items-center">
                <div class="text-warning">
                    <form class="form my-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="page4.html" class="card-link mt-2 btn btn-outline-warning" role="button">Sign In</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="footer bg-dark justify-content-center text-center p-2">
